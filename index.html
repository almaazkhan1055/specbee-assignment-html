<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="media.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="section-header">
      <h1 class="section-header-title">View our Featured Speakers for the Event</h1>
      <p class="section-header-description">Speakers are core contributors and industry thought leaders working
        at <span class="highlight">companies</span>
        that push for
        innovation.</p>
    </header>
    <section class="speaker-modal">
      <button class="speaker-modal-close">&times;</button>
      <div class="speaker-modal-content">
        <img src="./assets/img1.png" alt="JohnDoe" class="speaker-modal-image">
        <div class="speaker-modal-info">
          <h2 class="speaker-modal-name">John Doe</h2>
          <p class="speaker-modal-position">Chief Marketing Office</p>
          <p class="speaker-modal-company">Specbee</p>
          <div class="speaker-modal-socials">
            <img src="/assets/drupal.png" class="speaker-modal-social-icon" alt="drupal">
            <img src="/assets/twitter.png" class="speaker-modal-social-icon" alt="twitter">
            <img src="/assets/linkedin.png" class="speaker-modal-social-icon" alt="linkedin">
          </div>
        </div>
      </div>
      <div class="speaker-modal-bio">
        <p></p>
      </div>
    </section>

    <div class="slider">
      <button class="leftBtn">
        <img src="/assets/left.png" alt="left" class="cursor-pointer">
      </button>
      <button class="rightBtn">
        <img src="/assets/right.png" alt="right" class="cursor-pointer">
      </button>
      <section class="speakers-grid">
        <article class="speaker-card sm:hidden flex items-center justify-between gap-5">
        </article>
      </section>
    </div>
    <footer class="program-footer">
      <button class="program-footer-button">See the Program</button>
    </footer>
    <div class="program-info">
      <span class="program-info-text">Click here to see <br> the full program</span>
    </div>
    <div class="arrow-container">
      <img src="assets/Arrow.png" alt="Arrow pointing downwards" class="arrow-container-image">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
